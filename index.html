<html lang="en">
<head>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/start.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>Tilt Quiz - Start</title>
</head>
<body>
<h1>Welcome to Tilt Quiz</h1>

<div id="introduction">
    <h3>Tilt your phone to select the right answer.</h3>
    <h3>Hold your phone to confirm the selection.</h3>
    <h3>The dot in the middle indicates that your phone is centered.</h3>
</div>
<div id="category-selector">
    <label for="category">Choose a category:</label>
    <select name="category" id="category" class="rounded-menu"></select>
</div>
<div id="start">
    <h2>Press start to begin!</h2>
    <button class="rounded-button" id="start-button">Start</button>
</div>
<script src="lib/modernizr-custom.js"></script>
<script src="script/models/category.js"></script>
<script src="script/start.js"></script>
</body>
</html>
